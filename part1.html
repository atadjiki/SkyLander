<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 8</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };             

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'assets/sky.png');
            this.load.image('night', 'assets/night.png');            
            this.load.image('lightsaber', 'assets/sword.png');
        }

        function create() {

            //the darker image to mask
            var backdrop = this.add.image(400, 300, 'night');

            //the image seen in the mask
            var pic = this.add.image(400, 300, 'sky');

            //the image actually doing the masking            
            var mask = this.make.image({ x: 200, y: 400, key: 'lightsaber', add: false });  
            
            //doing the masking                                                
            pic.mask = new Phaser.Display.Masks.BitmapMask(this, mask);
            
            
           
            //scale tween            
            this.tweens.add({
                targets: mask.setScale(.15).setOrigin(0, .5).setRotation(-45),
                scaleX: .2, 
                scaleY: .8,
                duration: 7000,
                ease: 'Power.5',
                yoyo: true,
                delay: 1,
                loop: -1
            });          

        }

        function update() {
            

        }

       

    </script>

</body>
</html>
